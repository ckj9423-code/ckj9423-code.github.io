<!DOCTYPE html>
<html>
<head>
    <title>Kwonjun's Website</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 초기화 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        a {text-decoration: none;}
        img {border: 0;}
        li {list-style: none;}
    </style>
    <!-- 공통 -->
    <style>
        .container {
            margin-left: auto;
            margin-right: auto;
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>
    <!-- 헤더 -->
    <style>
        #main-header {
            padding: 10px 5px;
        }
        #main-header h1 {
            font-size: 20px;
            font-weight: normal;
            line-height: 27px;
            color: #222;
        }
        #main-header ul {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        #main-header li {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        #main-header li a {
            color: #555;
        }
        #main-header li.active a {
            color: black;
            font-weight: 500;
        }
        #main-header label {
            text-align: center;
            float: right;
            width: 40px;
            height: 27px;
            line-height: 27px;
            color: #222;
            border: 1px solid #222;
            border-radius: 5px;
        }

        #checkbox {
            display: none;
        }
        #checkbox + nav {
            display: block;
        }
        #checkbox:checked + nav {
            display: none;
        }
    </style>
    <!-- 본문과 푸터 // 메인콘텐츠, 서브콘텐츠를 직접 건들여야함 -->
    <style>
        body {
            background-color: #f5f5dc;
        }
        #main-content {
            background: #8b4513;
        }
        
        #sub-content h1 {
            color: #8b4513;
            text-align: center;
            text-decoration: underline;
        }

        .timeline-list li {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .history-img {
            width: 80%;
            margin-top: 10px;
            border: 3px solid #8b4513;
        }
    </style>
</head>
<body>
    <div id="main-header">
        <header class="container">
            <div>
                <label for="checkbox">▼</label>
                <h1>Hanbit</h1>
            </div>
            <input id="checkbox" checked="checked" type="checkbox">
            <nav>
                <ul>
                    <!-- 자기소개 메뉴 // # 부분을 바꿔 -->
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="profile.html">프로필</a></li>
                    <li class="active"><a href="history.html">나의 기록</a></li>
                    <li><a href="favorite.html">취미</a></li>
                    <li><a href="contact.html">연락처</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div id="main-content">
        <article class="container">
            <h1>My Timeline</h1>
            <p>저의 역사를 보여드릴게요!</p>
        </article>
    </div>
    <div id="sub-content">
        <article class="container">
            <h1>My History</h1>
            <hr>
            <ul class="timeline-list">
                <li>
                    <h3>👶 2006년</h3>
                    <p>인천 영종도에서 출생</p>
                </li>
                <li>
                    <h3>🏫 2025년 1월 8일</h3>
                    <p>인천공항고등학교 졸업</p>
                </li>
                <li>
                    <h3>🎓 2025년 2월 18일</h3>
                    <p>한신대학교 입학 (AISW 계열)</p>
                </li>
            </ul>

            <div style="margin-top: 30px; text-align: center;">
                <p>🎵 Memories BGM</p>
                <audio controls>
                    <source src="media/history_bgm.mp3" type="audio/mpeg">
                </audio>
            </div>
        </article>
    </div>
    <div id="main-footer">
        <footer class="container">
            <div>©1991-2023 Example. All rights reserved.</div>
        </footer>
    </div>
</body>
</html>
